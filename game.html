<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://bit.ly/2lEa9SO"></script>
		<script src="game.js"></script>
		<style>
			.container {
				margin: 0 auto;
				width: 500px;
			}
			svg {
				border: 10px solid orange;
			}
			rect {
				fill:#3FA0C0;
			}
			rect.path {
				fill:#FFFF33;
			}
			.finish {
				fill: rgb(100, 255, 0);
			}
			
		</style>
		
		<title>Game</title>
		
	</head>
	
	<body>
		<div class="container">
			<svg width="500" height="550">
				<rect x="0" y="0" width="500" height="550" class="bg" />
				
				
				<rect x="0" y="250" width="50" height="50" class="path" />
				<rect x="50" y="100" width="50" height="200" class="path" />
				<rect x="50" y="100" width="400" height="50" class="path" />
				<rect x="410" y="100" width="40" height="350" class="path" />
				<rect x="150" y="410" width="300" height="40" class="path" />
				<rect x="150" y="200" width="35" height="210" class="path" />
				<rect x="150" y="200" width="200" height="30" class="path" />
				<rect x="325" y="225" width="25" height="130" class="path" />
				<rect x="250" y="335" width="100" height="20" class="path" />
				<rect x="250" y="280" width="15" height="60" class="path" />
				
				<rect x="250" y="280" width="15" height="20" class="finish" />
				
			</svg>

		</div>
			
		
		
		
		
	
		
	</body>
</html>
